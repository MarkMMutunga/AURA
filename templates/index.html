<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA – Your Companion AI</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark theme (default) */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #00d4ff;
            --accent-purple: #8b5cf6;
            --accent-green: #22c55e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 40px rgba(0, 212, 255, 0.15);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Light theme */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.08);
            --shadow-glow: 0 0 40px rgba(0, 212, 255, 0.1);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Theme transition for all elements */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-10px) translateX(100px); opacity: 0; }
        }

        /* Main container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Modern header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .header-content p {
            font-size: 15px;
            color: var(--text-secondary);
            margin-top: 6px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav a {
            padding: 10px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
        }

        .nav a:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow);
        }

        /* Theme toggle button */
        .theme-toggle {
            padding: 10px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-window {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: transparent;
            scroll-behavior: smooth;
        }

        .chat-window::-webkit-scrollbar {
            width: 6px;
        }

        .chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            margin-bottom: 24px;
        }

        .welcome-message h2 {
            font-size: clamp(22px, 3vw, 28px);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .welcome-message p {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 12px;
            font-size: 15px;
            font-weight: 500;
        }

        .welcome-message em {
            color: var(--accent-green);
            font-style: normal;
            font-weight: 600;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-window::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Modern message styles */
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.aura {
            flex-direction: row;
        }

        .message-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-line;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            border-bottom-right-radius: 8px;
            box-shadow: var(--shadow-glow);
        }

        .message.aura .message-bubble {
            background: var(--glass-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
        }

        .message.aura .message-avatar {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        /* Modern input area */
        .chat-input {
            padding: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-input input::placeholder {
            color: var(--text-secondary);
        }

        .chat-input input:focus {
            border-color: #4facfe;
        }

        .chat-input button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading indicator */
        .typing-indicator {
            display: none;
            margin-bottom: 15px;
        }

        .typing-indicator .message-bubble {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 12px 18px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .welcome-message p {
            margin-bottom: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                padding: 0;
            }
            
            .header {
                padding: 16px 20px;
            }
            
            .header-content h1 {
                font-size: 24px;
            }
            
            .nav {
                flex-direction: column;
                gap: 8px;
            }
            
            .chat-window {
                padding: 20px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-input {
                padding: 20px;
                flex-direction: column;
                gap: 12px;
            }
            
            .chat-input input {
                padding: 14px 18px;
            }
            
            .particle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <div class="app-container">
        <!-- Modern Header -->
        <div class="header">
            <div class="header-content">
                <h1>AURA</h1>
                <p>Your Adaptive Understanding & Reflective Assistant</p>
            </div>
            
            <!-- Navigation -->
            <div class="nav">
                <a href="/">💬 Chat</a>
                <a href="/dashboard">📊 Dashboard</a>
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Chat Window -->
            <div class="chat-window" id="chatWindow">
                <div class="welcome-message">
                    <h2>Welcome to AURA! 🤖</h2>
                    <p>I'm here to help you track your goals and support your emotional well-being.</p>
                    <p>Feel free to share your goals or tell me how you're feeling today!</p>
                    <p><em>Type your message below to get started...</em></p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="message aura typing-indicator" id="typingIndicator">
                <div class="message-avatar">🤖</div>
                <div class="message-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    maxlength="500"
                    autocomplete="off"
                >
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Chat functionality
        const chatWindow = document.getElementById('chatWindow');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Track if this is the first message
        let firstMessage = true;
        
        // Check for reminders every 30 seconds
        setInterval(checkForReminders, 30000);

        function checkForReminders() {
            fetch('/check-reminders')
                .then(response => response.json())
                .then(data => {
                    if (data.has_reminders && data.reminders.length > 0) {
                        // Display each reminder as an AURA message
                        data.reminders.forEach(reminder => {
                            const reminderText = `${reminder.message}\n📅 ${reminder.time}`;
                            addMessage(reminderText, false);
                        });
                    }
                })
                .catch(error => {
                    console.log('Error checking for reminders:', error);
                });
        }

        function addMessage(content, isUser = false) {
            // Remove welcome message if it exists
            const welcomeMessage = chatWindow.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'aura'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '👤' : '🤖';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';
            
            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            showTyping();

            // Send message to Flask backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTyping();
                addMessage(data.response, false);
                
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // Mark that first message has been sent
                firstMessage = false;
            })
            .catch(error => {
                hideTyping();
                addMessage('Sorry, something went wrong. Please try again.', false);
                
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                console.error('Error:', error);
            });
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input when page loads
        messageInput.focus();

        // Auto-resize chat window
        function resizeChat() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        window.addEventListener('resize', resizeChat);

        // =============================================================================
        // THEME TOGGLE FUNCTIONALITY
        // =============================================================================

        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.querySelector('.theme-icon');
        const html = document.documentElement;

        // Check for saved theme preference or default to 'dark'
        const currentTheme = localStorage.getItem('theme') || 'dark';

        // Set initial theme
        if (currentTheme === 'light') {
            html.setAttribute('data-theme', 'light');
            themeIcon.textContent = '☀️';
        } else {
            html.removeAttribute('data-theme');
            themeIcon.textContent = '🌙';
        }

        // Theme toggle function
        function toggleTheme() {
            const isLight = html.getAttribute('data-theme') === 'light';
            
            if (isLight) {
                // Switch to dark
                html.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'dark');
            } else {
                // Switch to light
                html.setAttribute('data-theme', 'light');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'light');
            }
            
            // Add a subtle animation to the toggle button
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 300);
        }

        // Add event listener
        themeToggle.addEventListener('click', toggleTheme);

        // System theme preference detection (optional enhancement)
        if (window.matchMedia && !localStorage.getItem('theme')) {
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (!systemPrefersDark) {
                toggleTheme();
            }
        }
    </script>
</body>
</html>
